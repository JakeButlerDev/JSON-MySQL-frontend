<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Home</title>
</head>
<body>
    <h1>JSON Placeholder Albums</h1>
    
    <button onclick="clearResponseText()">Clear Results</button>

    <p id="response"></p>

    <div id="getAlbum">
        <h2>GET</h2>
        <input type="text", id="albumId" placeholder="Album ID"><br>
        <button onclick="reqAlbumId('GET')">Get One Album</button>
        <button onclick="reqAllAlbums('GET')">Get All Albums</button>
    </div>

    <div id="postAlbum">
        <h2>POST</h2>
        <input type="text" id="userId" placeholder="User ID"><br>
        <input type="text" id="title" placeholder="Title"><br>
        <button onclick="postNewAlbum()">Create New Album</button>
        <button onclick="reqAllAlbums('POST')">Post 100 Albums</button>
        <button onclick="updateAlbum()">Update Album</button>
    </div>

    <div id="deleteAlbum">
        <h2>DELETE</h2>
        <input type="text", id="deletedId" placeholder="Album ID to be deleted"><br>
        <button onclick="reqAlbumId('DELETE')">Delete Album</button>
        <button onclick="reqAllAlbums('DELETE')">Delete All Albums</button>
    </div>


    <div id="footer">   <!--Footer menu links-->

        <a href="http://localhost:3500/">Home</a>
        <a href="http://localhost:3500/users">Users</a>
        <a href="http://localhost:3500/posts">Posts</a>
        <a href="http://localhost:3500/comments">Comments</a>
        <a href="http://localhost:3500/albums">Albums</a>
        <a href="http://localhost:3500/photos">Photos</a>
        <a href="http://localhost:3500/todos">Todos</a>


        <script src="albums.js"></script>
    </div>
</body>
</html>
