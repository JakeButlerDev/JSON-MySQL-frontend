<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Home</title>
</head>
<body>
    <h1>JSON Placeholder Photos</h1>

    <button onclick="clearResponseText()">Clear Results</button>

    <p id="response"></p>

    <!-- <p>Looking for a specific photo? Enter the id number below.</p>
    <form>
        <input type="text" name="askForId" id="inputId" placeholder="Photo ID">
    </form> -->

    <div id="getPhoto">
        <h2>GET</h2>
        <input type="text", id="photoId" placeholder="Photo ID"><br>
        <button onclick="reqAllPhotos('GET')">Get All Photos</button>
        <button onclick="requestPhotoId('GET')">Get One Photo</button>
    </div>

    <div id="postPhoto">
        <h2>POST</h2>
        <input type="text" id="title" placeholder="Title"><br>
        <input type="text", id="albumId" placeholder="Album ID"><br>
        <input type="text", id="url" placeholder="URL"><br>
        <input type="text", id="thumbnailUrl" placeholder="Thumbnail URL"><br>
        <button onclick="postNewPhoto()">Create New Photo</button>
        <button onclick="reqAllPhotos('POST')">Post 5000 Photos</button>
        <button onclick="updatePhoto()">Update Photo</button>
    </div>

    <div id="deletePhoto">
        <h2>DELETE</h2>
        <input type="text", id="deletedId" placeholder="Post ID to be deleted"><br>
        <button onclick="requestPhotoId('DELETE')">Delete Photo</button>
        <button onclick="reqAllPhotos('DELETE')">Delete All Photos</button>
    </div>


    <div id="footer">   <!--Footer menu links-->

        <a href="http://localhost:3500/">Home</a>
        <a href="http://localhost:3500/users">Users</a>
        <a href="http://localhost:3500/posts">Posts</a>
        <a href="http://localhost:3500/comments">Comments</a>
        <a href="http://localhost:3500/albums">Albums</a>
        <a href="http://localhost:3500/photos">Photos</a>
        <a href="http://localhost:3500/todos">Todos</a>


        <script src="photos.js"></script>
    </div>
</body>
</html>
