<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Home</title>
</head>
<body>
    <h1>JSON Placeholder Todos</h1>

    <button onclick="clearResponseText()">Clear Results</button>

    <p id="response"></p>

    <div id="getTodo">
        <h2>GET</h2>
        <input type="text", id="todoId" placeholder="Todo ID"><br>
        <button onclick="reqAllTodos('GET')">Get All Todos</button>
        <button onclick="requestTodoId('GET')">Get One Todo</button>
    </div>

    <div id="postTodo">
        <h2>POST</h2>
        <input type="text" id="userId" placeholder="User ID"><br>
        <input type="text" id="title" placeholder="Title"><br>
        <!-- <input type="text", id="completed" placeholder="Completed? Y or N  Turn this into a T/F dropdown for boolean code in IntelliJ"><br> -->
        <p>Completed?</p>
        <!-- Make select tag inline with p tag -->
        <select name="completed" id="completedDropdown">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br>
        <button onclick="postNewTodo()">Create New Todo</button>
        <button onclick="reqAllTodos('POST')">Post 100 Todos</button>
        <button onclick="updateTodo()">Update Todo</button>
    </div>

    <div id="deleteTodo">
        <h2>DELETE</h2>
        <input type="text", id="deletedId" placeholder="Todo ID to be deleted"><br>
        <button onclick="requestTodoId('DELETE')">Delete Todo</button>
        <button onclick="reqAllTodos('DELETE')">Delete All Todos</button>
    </div>

    <div id="footer">   <!--Footer menu links-->

        <a href="http://localhost:3500/">Home</a>
        <a href="http://localhost:3500/users">Users</a>
        <a href="http://localhost:3500/posts">Posts</a>
        <a href="http://localhost:3500/comments">Comments</a>
        <a href="http://localhost:3500/albums">Albums</a>
        <a href="http://localhost:3500/photos">Photos</a>
        <a href="http://localhost:3500/todos">Todos</a>


        <script src="todos.js"></script>
    </div>
</body>
</html>
